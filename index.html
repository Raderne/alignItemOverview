<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Align Item Overview</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">align item <span>overview</span></h1>
        <div class="icons">
          <i class="fa-brands fa-html5"></i>
          <i class="fa-brands fa-css3-alt"></i>
        </div>
      </div>

      <div class="overview-box" id="overview">
        <div class="box">
          <p>1</p>
          <i class="fa-solid fa-box"></i>
        </div>
        <div class="box">
          <p>2</p>
          <i class="fa-solid fa-box"></i>
        </div>
        <div class="box">
          <p>3</p>
          <i class="fa-solid fa-box"></i>
        </div>
      </div>

      <div class="align-buttons">
        <button class="align-btn active" value="start">align-item: start;</button>
        <button class="align-btn" value="center">align-item: center;</button>
        <button class="align-btn" value="end">align-item: end;</button>
        <button class="align-btn" value="stretch">align-item: stretch;</button>
      </div>

      <div class="direction">
        <button value="row" class="active">flex-direction: row;</button>
        <button value="column">flex-direction: column;</button>
      </div>

      <p class="justify">*justify-content: space-between;</p>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
